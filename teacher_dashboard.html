<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(to right,#2193b0,#6dd5ed);
  min-height: 100vh;
}

.card {
  background: white;
  margin: 40px auto;
  width: 90%;
  max-width: 900px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: center;
}

th {
  background: #4caf50;
  color: white;
}

.logout {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: #9e9e9e;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>üë®‚Äçüè´ Teacher Dashboard</h2>
  <h3>üìä Student Records</h3>

  <table id="recordsTable">
    <tr>
      <th>Student</th>
      <th>Subject</th>
      <th>Level</th>
      <th>Score</th>
      <th>Date</th>
    </tr>
  </table>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
const teacher = localStorage.getItem("currentTeacher");
if (!teacher) {
  window.location.href = "teacher_login.html";
}

const records = JSON.parse(localStorage.getItem("studentRecords")) || {};
const table = document.getElementById("records");

for (let student in records) {
  for (let subject in records[student]) {
    for (let level in records[student][subject]) {
      const score = records[student][subject][level];

      table.innerHTML += `
        <tr>
          <td>${student}</td>
          <td>${subject}</td>
          <td>${level}</td>
          <td>${score}</td>
        </tr>
      `;
    }
  }
}

function logoutTeacher() {
  localStorage.removeItem("currentTeacher");
  window.location.href = "index.html";
}
</script>

</body>
</html>
