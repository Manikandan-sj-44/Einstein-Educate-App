<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Signup</title>

<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="card">

  <h1>ğŸ“ Teacher Signup</h1>

  <input type="text" id="username" placeholder="Teacher Username">
  <input type="password" id="password" placeholder="Password">

  <button class="student" onclick="signupTeacher()">Signup</button>

</div>

<script>
function signupTeacher() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if (!u || !p) {
    alert("All fields required â—");
    return;
  }

  let teachers = JSON.parse(localStorage.getItem("teachers")) || [];

  if (teachers.some(t => t.username === u)) {
    alert("Teacher already exists âŒ");
    return;
  }

  teachers.push({ username: u, password: p });
  localStorage.setItem("teachers", JSON.stringify(teachers));

  alert("Teacher signup successful âœ…");
  location.href = "teacher_login.html";
}
</script>

</body>
</html>
