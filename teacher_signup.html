<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Signup</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to right,#2193b0,#6dd5ed);
  font-family:Arial;
}
.card{
  background:white;
  width:340px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
h2{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}
.icon{
  font-size:26px;
  color:#4caf50;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:25px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
}
.signup{ background:#4caf50; color:white; }
.back{ background:#9e9e9e; color:white; }
</style>
</head>

<body>
<div class="card">
  <h2><span class="icon">üë©‚Äçüè´</span>Teacher Signup</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button class="signup" onclick="teacherSignup()">Signup</button>
  <button class="back" onclick="location.href='teacher_login.html'">Back</button>
</div>

<script>
function signupTeacher() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  let teachers = JSON.parse(localStorage.getItem("teachers")) || {};

  if (teachers[username]) {
    alert("Teacher already exists");
    return;
  }

  teachers[username] = { password };

  localStorage.setItem("teachers", JSON.stringify(teachers));

  alert("Signup successful ‚úÖ");
  window.location.href = "teacher_login.html";
}
</script>
</body>
</html>
