<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to right,#2193b0,#6dd5ed);
  font-family:Arial;
}
.card{
  background:white;
  width:340px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
h2{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}
.icon{ font-size:26px; color:#ff9800; }
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:25px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
}
.login{ background:#4caf50; color:white; }
.back{ background:#9e9e9e; color:white; }
</style>
</head>

<body>
<div class="card">
  <h2><span class="icon">üîê</span>Teacher Login</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button class="login" onclick="teacherLogin()">Login</button>
  <button class="back" onclick="location.href='index.html'">Back</button>
</div>

<script>
function teacherLogin(){
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value.trim();

  let teachers=JSON.parse(localStorage.getItem("teachers"))||[];

  const teacher=teachers.find(t=>t.username===u && t.password===p);
  if (teacher) {
  localStorage.setItem("currentTeacher", u);
  location.href = "teacher_dashboard.html";
}

  if(!teacher){
    alert("Invalid login ‚ùå");
    return;
  }

  localStorage.setItem("currentTeacher",u);
  location.href="teacher_dashboard.html";
}
</script>
</body>
</html>
