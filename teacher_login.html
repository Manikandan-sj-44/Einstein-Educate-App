<!DOCTYPE html>
<html>
<head>
<title>Teacher Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to right,#2193b0,#6dd5ed);
  font-family:Arial;
}
.card{
  background:white;
  width:350px;
  padding:25px;
  border-radius:20px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:20px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}
.login{background:#4caf50;color:white;}
.back{background:#9e9e9e;color:white;}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Teacher Login</h2>

  <input id="tuser" placeholder="Username">
  <input id="tpass" type="password" placeholder="Password">

  <button class="login" id="loginBtn">Login</button>
  <button class="back" onclick="history.back()">Back</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", function () {

  console.log("LOGIN CLICKED"); // üî• MUST PRINT

  const u = document.getElementById("tuser").value.trim();
  const p = document.getElementById("tpass").value.trim();

  const teachers = JSON.parse(localStorage.getItem("teachers")) || {};

  if (!teachers[u]) {
    alert("Teacher not found");
    return;
  }

  if (teachers[u].password !== p) {
    alert("Wrong password");
    return;
  }

  localStorage.setItem("currentTeacher", u);
  window.location.href = "teacher_dashboard.html";
});
</script>

</body>
</html>
